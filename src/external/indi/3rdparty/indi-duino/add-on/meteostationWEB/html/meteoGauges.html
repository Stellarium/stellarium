      body {
        text-align: center;
      }
      
      #T, #P, #HR, #CLOUDS, #DEW, #IR {
        width:300px; height:260px;
        display: inline-block;

    <script src="js/jquery.min.js"></script>
    <script src="justGage/resources/js/raphael.2.1.0.min.js"></script>
    <script src="justGage/resources/js/justgage.1.0.1.min.js"></script>

    <script>
      var g1, g2, g3,g4;
      var altitude=630;
      var P0=(1013.25/Math.exp(altitude/8000)) | 0
      window.onload = function(){
        var T = new JustGage({
          id: "T", 
          value: getRandomInt(-10, 40), 
          min: -10,
          max: 40,
          title: "Temperature",
          label: "ºC",         
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10,

        });
        
        var HR = new JustGage({
          id: "HR", 
          value: 32, 
          min: 0,
          max: 100,
          title: "Relative Humidity",
          label: "%",
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10,
        });
        
        var P = new JustGage({
          id: "P", 
          value: 120, 
          min: P0-100,
          max: P0+100,
          title: "Pressure",
          label: "mBars",
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10
        });
        
        var CLOUDS = new JustGage({
          id: "CLOUDS", 
          value: 120, 
          min: 0,
          max: 100,
          title: "Clouds",
          label: "%",
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10,
          levelColors: [
           "#000011",
           "#000088",
           "#00F0FF"
        ]   
        });
        
        var DEW = new JustGage({
          id: "DEW", 
          value: 120, 
          min: -20,
          max: 30,
          title: "Dew Point",
          label: "ºC",
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10
        });    

        var IR = new JustGage({
          id: "IR", 
          value: 120, 
          min: -20,
          max: 20,
          title: "Sky Temperature",
          label: "ºC",
          shadowOpacity: 1,
          shadowSize: 0,
          shadowVerticalOffset: 10
        });
               			      
        setInterval(function() {
					   $.get("CHART/RTdata.json",
					   function(data){
	       					T.refresh(data.Thr);
  				          	P.refresh(data.P);          
          					HR.refresh(data.HR);
          					CLOUDS.refresh(data.IR);
          					DEW.refresh(data.Dew);
          					IR.refresh(data.IR);
          					$("#time").text(data.TIME);
					   }, "json");
					   $("#temp").attr("src", "CHART/temp3.png");
					   
     		 }, 10000);
     		 
     		 $.get("CHART/RTdata.json",
					   function(data){
	       					T.refresh(data.Thr);
  				          	P.refresh(data.P);          
          					HR.refresh(data.HR);
          					CLOUDS.refresh(data.IR);
          					DEW.refresh(data.Dew);
          					IR.refresh(data.IR);
								$("#time").text(data.TIME);
 			}, "json");
 			
 			
      };
    </script>
