version: 1

script:
    - cmake ../.. -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DENABLE_QTWEBENGINE=Off -DENABLE_MEDIA=Off
    - make -j3
    - make install DESTDIR=AppDir

AppDir:
  path: ./AppDir

  app_info:
    id: org.stellarium.Stellarium
    name: Stellarium
    icon: stellarium
    version: !ENV ${APP_VERSION}
    exec: usr/bin/stellarium

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy-backports main restricted universe multiverse'

    include:
      - libqt6core6
      - libqt6gui6
#      - libqt6multimedia6
#      - libqt6multimediawidgets6
      - libqt6network6
      - libqt6positioning6
      - libqt6positioning6-plugins
      - libqt6printsupport6
#      - libqt6webchannel6
      - libqt6serialport6
      - libqt6widgets6
#      - libqt6webenginecore6
#      - libqt6webenginecore6-bin
#      - libqt6webenginewidgets6
#      - libqt6webenginequick6
#      - libqt6webenginequickdelegatesqml6
#      - libqt6webengine6-data
      - libqt6charts6
      - libqt6opengl6
      - libqt6openglwidgets6
      - libqt6qml6
      - libqt6qmlcore6
      - libqt6quick6
      - libqt6quickwidgets6
      - libqt6qmlmodels6
      - qt6-qpa-plugins
      - qt6-gtk-platformtheme
      - qt6-image-formats-plugins
      - libgps28
      - libexiv2-27
      - libnlopt-cxx0
      - libnlopt0
    exclude: []

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/pulseaudio

