name: "AppImage"

on:
  push:
    branches: [action/appimage]

jobs:
  # AppImage x86_64
  appimage-amd64:
    name: "x86_64"
    runs-on: ubuntu-18.04

    steps:
    - name: Install dependencies for Stellarium
      run: |
        # Update installed packages
        sudo apt update
        sudo apt upgrade -y
        # Installing dependencies
        sudo apt install -y qtbase5-dev qtscript5-dev libqt5svg5-dev qttools5-dev-tools qttools5-dev libqt5opengl5-dev qtmultimedia5-dev libqt5multimedia5-plugins libqt5serialport5 libqt5serialport5-dev qtpositioning5-dev libgps-dev libqt5positioning5 libqt5positioning5-plugins zlib1g-dev libgl1-mesa-dev libdrm-dev cmake sed

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build AppImage
      working-directory: ${{ github.workspace }}
      shell: bash
      run: |
        sudo chmod +x ${{ github.workspace }}/util/appimage/build-appimage.sh
        cd ${{ github.workspace }}/util/appimage        
        ./build-appimage.sh
