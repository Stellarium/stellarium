        <tr>

<script>
    var radial1;
    var radial2;
    var radial3;
    var radial4;
    var radial5;
    var radial6;
    var radial7;
    var radial8;
    var linear1;
    var linearBargraph1;
    var radialVertical1;
    var radialVertical2;
    var linear2;
    var linearBargraph2;
    var displaySingle;
    var displayMulti;
    var displaySingle1;

	function init()
	{
		// Define some sections
        var sections = Array(steelseries.Section(0, 25, 'rgba(0, 0, 220, 0.3)'),
                             steelseries.Section(25, 50, 'rgba(0, 220, 0, 0.3)'),
                             steelseries.Section(50, 75, 'rgba(220, 220, 0, 0.3)'));

		// Define one area
        var areas = Array(steelseries.Section(75, 100, 'rgba(220, 0, 0, 0.3)'));


		// Initialzing gauge
	    radial1 = new steelseries.Radial('canvasRadial1', {
							gaugeType: steelseries.GaugeType.TYPE1,
                            section: sections,
                            digitalFont: true,
                            area: areas,
                            titleString: 'Title',
                            unitString: 'Unit',
                            threshold: 50,
                            lcdVisible: true
                            });

        radial2 = new steelseries.Radial('canvasRadial2', {
        					gaugeType: steelseries.GaugeType.TYPE2,
        					section: sections,
                            area: areas,
                            titleString: 'Title',
                            unitString: 'Unit',
                            threshold: 50,
                            lcdVisible: true
                            });

	    radial3 = new steelseries.Radial('canvasRadial3', {
                            gaugeType: steelseries.GaugeType.TYPE3,
                            section: sections,
                            area: areas,
                            titleString: "Title",
                            unitString: "Unit",
                            lcdVisible: true
                            });

	    radial4 = new steelseries.Radial('canvasRadial4', {
                            gaugeType: steelseries.GaugeType.TYPE4,
                            section: sections,
                            area: areas,
                            titleString: "Title",
                            unitString: "Unit",
                            threshold: 50,
                            lcdVisible: true
                            });

        radial5 = new steelseries.RadialBargraph('canvasRadial5', {
                            gaugeType: steelseries.GaugeType.TYPE1,
                            titleString: 'Title',
                            unitString: 'Unit',
                            digitalFont: true,
                            lcdVisible: true
                            });

        radial6 = new steelseries.RadialBargraph('canvasRadial6', {
                            gaugeType: steelseries.GaugeType.TYPE2,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        radial7 = new steelseries.RadialBargraph('canvasRadial7', {
                            gaugeType: steelseries.GaugeType.TYPE3,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        radial8 = new steelseries.RadialBargraph('canvasRadial8', {
                            gaugeType: steelseries.GaugeType.TYPE4,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        displaySingle = new steelseries.DisplaySingle('canvasLcd1', {
                            width: 164,
                            unitStringVisible: true,
                            unitString: 'Â°C',
                            valuesNumeric: true,
                            digitalFont: true
                            });

        displayMulti = new steelseries.DisplayMulti('canvasLcd2', {
                            width: 164,
                            unitStringVisible: true,
                            unitString: 'Â°C'
                            });

        displaySingle1 = new steelseries.DisplaySingle('canvasLcd3', {
                            width: 256,
                            unitStringVisible: false,
                            valuesNumeric: false
                            });

        radialVertical1 = new steelseries.RadialVertical('canvasRadialVertical1', {
                            titleString: 'Title',
                            unitString: 'Unit'
                            });

        radialVertical2 = new steelseries.RadialVertical('canvasRadialVertical2', {
                            titleString: 'Title',
                            unitString: 'Unit',
                            orientation: steelseries.Orientation.WEST
                            });

        linear1 = new steelseries.Linear('canvasLinear1', {
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        linear2 = new steelseries.Linear('canvasLinear2', {
                            width: 400,
                            height: 140,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        linearBargraph1 = new steelseries.LinearBargraph('canvasLinearBargraph1', {
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

        linearBargraph2 = new steelseries.LinearBargraph('canvasLinearBargraph2', {
                            width: 400,
                            height: 140,
                            titleString: 'Title',
                            unitString: 'Unit',
                            lcdVisible: true
                            });

	  	// Start the random update
	  	setInterval(function(){ setRandomValue(radial1, 100); }, 2000);
	  	setInterval(function(){ setRandomValue(radial2, 100); }, 2200);
	  	setInterval(function(){ setRandomValue(radial3, 100); }, 2400);
	  	setInterval(function(){ setRandomValue(radial4, 100); }, 2500);
        setInterval(function(){ setRandomValue(radial5, 100); }, 2500);
        setInterval(function(){ setRandomValue(radial6, 100); }, 2400);
        setInterval(function(){ setRandomValue(radial7, 100); }, 2200);
        setInterval(function(){ setRandomValue(radial8, 100); }, 2000);
        setInterval(function(){ setRandomValue(linear1, 100); }, 2200);
        setInterval(function(){ setRandomValue(linear2, 100); }, 2400);
        setInterval(function(){ setRandomValue(linearBargraph1, 100); }, 2500);
        setInterval(function(){ setRandomValue(linearBargraph2, 100); }, 2400);
        setInterval(function(){ setRandomLcdValue(displaySingle, 100); }, 2200);
        setInterval(function(){ setRandomLcdValue(displayMulti, 100); }, 2300);
        setInterval(function(){ setRandomValue(radialVertical1, 100); }, 2500);
        setInterval(function(){ setRandomValue(radialVertical2, 100); }, 2000);
        displaySingle1.setValue('SteelSeries JavaScript library');
        displaySingle1.setScrolling(true);
	}

    function setRandomValue(gauge, range) {
    	gauge.setValueAnimated(Math.random() * range);
    }

    function setRandomLcdValue(lcd, range) {
        lcd.setValue(Math.random() * range);
    }

    function setBackgroundColor(sel) {
        switch(sel.options[sel.selectedIndex].value) {
            case "DARK_GRAY":
                radial1.setBackgroundColor(steelseries.BackgroundColor.DARK_GRAY);
                radial2.setBackgroundColor(steelseries.BackgroundColor.DARK_GRAY);
                radial3.setBackgroundColor(steelseries.BackgroundColor.DARK_GRAY);
