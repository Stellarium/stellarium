          /usr/sbin/pkg_add pkgin cmake qt5-qtscript qt5-qtserialport qt5-qttools qt5-qtdeclarative qt5-qtlocation qt5-qtbase qt5-qtmultimedia qt5-qtcharts glu exiv2 nlopt gettext
